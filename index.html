<!DOCTYPE html> 
<html lang="en"> 
    <head>  
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='css/fullcalendar.css' />
      <link href="css/pe-icon-7-stroke.css" rel="stylesheet" />
      <link href="css/ct-navbar.css" rel="stylesheet" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Workout Helper</title>
  </head>

  <body class="home">
    <div class="container" id="page-layout">
      <div class="row">
        <div class="col-xs-1 navbar-column">
        </div>
        <div class="col-xs-4">
          <div class="middle-column">
            This is where the workout playlists are located
          </div>
        </div>
        <div class="col-xs-7">
          <div class="col-xs-12 content-column">
            <div class="content">
              <div class="col-xs-12" id="calendar-content">
                <div class="calendar-top">
                  <ul class="calendar-top-content">
                    <li class="button" id="prev-button"><img src="img/left-arrow.svg"></li>
                    <li id="currMonth"></li>
                    <li class="button" id="next-button"><img src="img/right-arrow.svg"></li>
                  </ul>
                </div>
              <div class="calendar-bottom">
                 <table>
                  <tr>
                    <th class="sunday">Su</th>
                    <th class="monday">M</th>
                    <th class="tuesday">T</th>
                    <th class="wednesday">W</th>
                    <th class="thursday">Th</th>
                    <th class="friday">F</th>
                    <th class="saturday">Sa</th>
                  </tr>
                  <tr>
                    <td class="date" id="sunday"></td> 
                    <td class="date"  id="monday"></td> 
                    <td class="date"  id="tuesday"></td> 
                    <td class="date"  id="wednesday"></td> 
                    <td class="date"  id="thursday"></td> 
                    <td class="date"  id="friday"></td> 
                    <td class="date"  id="saturday"></td> 
                  </tr>
                </table>
              </div>
              </div>
              <div class="col-xs-12" id="list-content">
                <div class="col-xs-12 to-do">
                  <h2>To-Do:</h2>
                  <div class="col-xs-12"><div class="task">
                    <div class="task-name">Dummy Variable Here</div>
                    <div class="edit"><img src="img/edit.svg"></div>
                    <div class="remove"><img src="img/remove.svg"></div>

                  </div></div>
                  <div class="col-xs-12"><div class="task"></div></div>
                </div>
                <div class="col-xs-12 completed">
                  <h2>Completed:</h2>
                  <div class="col-xs-12"><div class="task"></div></div>
                  <div class="col-xs-12"><div class="task"></div></div>
                </div>
              </div>
              <!-- <div id='calendar'></div> -->
            </div>
          </div>
        </div>
      </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='js/moment.min.js'></script>
    <script src='js/fullcalendar.js'></script>
    <script src="js/ct-navbar.js"></script>

    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
